<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inicia sesión</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<main>
  <section class="section1">
    <app-logo class="presentation"></app-logo>
  </section>
  <section class="section2">
    <form class="formulario">
      <h1>INICIA SESIÓN</h1>

      <div class="formulario--casilla1">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          placeholder="Correo electrónico"
          id="email"
        />
      </div>

      <div class="formulario--casilla2">
        <label for="password">Contraseña</label>
        <input
          type="password"
          placeholder="Contraseña"
          id="password"
        >
      </div>


      <input class="formulario--submit"
             type="submit"
             id="btnSubmit"
             value="LOGIN"
      >
      <span>¿No tienes cuenta todavía?</span>
      <a href="#">Regístrate</a>
    </form>
  </section>
</main>
</body>
</html>
